## Spring cloud Eureka \u5BA2\u6237\u7AEF \u6CE8\u518C\u5230 Eureka \u670D\u52A1\u5668
## \u6CE8\u610F: \u5F53\u524D\u5E94\u7528\u9700\u8981\u63D0\u524D\u83B7\u53D6\u5E94\u7528\u4FE1\u606F, \u90A3\u4E48\u5C06Eureka \u7684\u914D\u7F6E\u4FE1\u606F\u63D0\u524D\u81F3 bootstrap.properties \u6587\u4EF6\u4E2D
## \u539F\u56E0: bootstrap \u4E0A\u4E0B\u6587\u662F Spring Boot \u4E0A\u4E0B\u6587\u7684\u7236\u7EA7, \u90A3\u4E48\u5B83\u6700\u5148\u52A0\u8F7D, \u56E0\u6B64\u9700\u8981\u6700\u4F18\u5148\u52A0\u8F7D Eureka \u6CE8\u518C\u4FE1\u606F
eureka.client.service-url.defaultZone=http://localhost:9090/eureka

## \u914D\u7F6E\u5BA2\u6237\u7AEF\u5E94\u7528\u5173\u8054\u7684\u5E94\u7528
spring.cloud.config.name=segmentfault
## \u5173\u8054profile
spring.cloud.config.profile=prod
## \u5173\u8054label
spring.cloud.config.label=master
## \u6FC0\u6D3B config \u670D\u52A1\u5668\u53D1\u73B0
spring.cloud.config.discovery.enabled=true
## \u914D\u7F6E config \u670D\u52A1\u5668\u7684\u5E94\u7528\u540D\u79F0(service ID)
spring.cloud.config.discovery.service-id=spring-cloud-config-server